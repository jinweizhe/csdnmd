			// 三种尺寸和位置
			// 1、鼠标位置
			// DOM和JQ：ev.pageY  ev.clientY  ev.offsetY
			$('.box').click(function (ev) {
				console.log('鼠标相对于整个页面的坐标：', ev.pageY);
				console.log('鼠标相对于可视页面的坐标：', ev.clientY);
				console.log('鼠标相对于被点击元素的坐标：', ev.offsetY);
			});

			// 2、页面的尺寸和位置
			// DOM写法
			var html = document.documentElement;
			console.log('可视页面的尺寸H：', html.clientHeight);
			console.log('整个页面的尺寸H：', html.scrollHeight);
			console.log('滚动距离Y：', html.scrollTop);

			// JQ写法：
			console.log('可视页面的尺寸：', $(window).width(), $(window).height());
			console.log('整个页面的尺寸：', $(document).width(), $(document).height());
			console.log('滚动距离：', $(document).scrollLeft(), $(document).scrollTop());

			$(document).click(function () {
				$(document).scrollTop(100);// 设置滚动距离
				// html.scrollTop = 100;
			});

      console.log('元素相对于整个页面的位置：',$('.box').offset());// {top: 120, left: 8}
