<body>

  <script>

    // 变量：在程序运行中其值可以变化的量，用来保存值、传值、修改值。

    // 变量的使用：1、变量的声明；2、变量的赋值

    // 1、声明变量的格式：var 变量名;
    // 变量名命名规范：以字母或者下划线_ 开头，由字母、数字、下划线_、美元符号$组成，遵守小驼峰命名法，命名要有意义
    // 声明变量age
    var age;

    // 2、变量的赋值：格式为：变量名 = 具体值或表达式; 
    // 把数字18赋值给变量age； = 是赋值运算符
    age = 18;

    // 在log语句中传入变量名，在控制台打印的时候会把变量所表示的值打印出来
    console.log(age);
    console.log('age');// 想要打印的变量不要写在引号的内部，引号内部写了什么会原封不动的打印出什么
    console.log('变量age的值是：', age);
    console.log('age=', age);
    console.log('age=' + age);

    age = 2 + 3; // 表达式：通过运算符组成的一个公式，最终能计算出结果
    console.log('age=', age);

    // 声明变量的同时可以直接赋值
    var weight = 80;

    // 同时声明多个变量，同时也可以赋值
    var name, height;
    var sex = '男', id = 111;
    console.log(sex, id);


    // console.log(b);


    // 声明变量未赋值，变量的默认值是undefined
    var a;
    console.log('a=', a);

    var a = 1;
    var b = 2;
    var c = a;
    console.log('c=', c, 'a=', a);



    var a1 = 200;
    var a2 = 300;
    var a3;

    a3 = a1;
    a1 = a2;
    a2 = a3;

    console.log('a1=', a1, 'a2=', a2);

    // console.log('a1=', a1, 'a2=', a2)


  </script>
