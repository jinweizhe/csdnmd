  <button type="button" onclick="getClick()">GET请求</button>
  <button type="button" onclick="postClick()">POST请求</button>
  <button type="button" onclick="axiosClick()">AXIOS请求</button>

  <script src="./axios.min.js"></script>
  <script>


    function getClick () {
      // 发送get请求
      // 传参方式一：直接使用?拼接在url后面
      axios.get('http://127.0.0.1:3000/info?username=张三&password=123').then(res => {
        // console.log(res.data);
      });

      // 传参方式二：使用params   
      axios.get('http://127.0.0.1:3000/info', {
        params: {
          username: '张三',
          password: '123'
        }
      }).then(res => {
        console.log(res.data);
      });
    }

    function postClick () {
      // post请求
      // 如果服务端支持JSON类型的参数，直接使用data 
      axios.post('http://127.0.0.1:3000/login', {
        username: '张三',
        password: '123'
      }).then(res => {
        console.log(res.data);
      });
      // // 如果服务端不支持json类型的参数，支持urlencoded类型的参数，使用下面这种方式
      // axios.post('http://127.0.0.1:3000/login', 'username=张三&password=123').then(res => {
      //   console.log(res.data);
      // });
    }

    function axiosClick () {
      // 发送get请求，使用params传参
      axios({
        method: 'GET',
        url: 'http://127.0.0.1:3000/info',
        params: {
          username: '张三',
          password: '123'
        }
      }).then(res => {
        console.log(res.data);
      });


      // 发送post请求，使用data传参
      axios({
        method: 'POST',
        url: 'http://127.0.0.1:3000/login',
        data: {
          username: '张三',
          password: '123'
        }
      }).then(res => {
        console.log(res.data);
      });
    }
  </script>
</body>

</html>
