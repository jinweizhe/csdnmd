			// - 去除字符串 `'  hh   l   e  '` 中所有的空格，至少两种写法
			// 方法一：使用一个新的字符串变量，把原字符串中的非空格字符拼接到新变量中
			var str = '  hh   l   e  ';
			var newStr = '';
			for (var i = 0; i < str.length; i++) {
				// var char  = str.charAt(i);
				var char = str[i];
				// 判断某个字符是否是空格
				// console.log('char = -'+char+'-', char === ' ');
				// console.log('char = -'+char+'-', char.indexOf(' ') == 0);
				console.log('char = -' + char + '-', char.includes(' '));

					newStr += char;
				}

			console.log('newStr = ', newStr);

			var newStr = str.replaceAll(' ', '');

			var length = str.length;
			for (var i = 0; i < length; i++) {
				str = str.replace(' ', '');

			}
			console.log('str =' + str + '=');

			// 优化方法三
			var str = '  hh   l   e  ';
			console.log(str.split(' '));
			// 使用字符串分隔，先得到空格的数量
			var length = str.split(' ').length - 1;
			for (var i = 0; i < length; i++) {
				str = str.replace(' ', '');
				// console.log('i = ', i, 'str = ',str,'length = ',str.length);
			}
			console.log('str =' + str + '=');

			// 方法四：
			var str = '  hh   l   e  ';
			for (var i = 0; i < str.length; i++) {
				if (str.includes(' ')) {
					str = str.replace(' ', '');
					i--;
				}
				console.log('i = ', i, 'str = ', str, 'length = ', str.length);
			}
			console.log('str =' + str + '=');

			// 方法：while
			var str = '  hh   l   e  ';
			// 只要包含空格，就执行一次while去一次空格
			while (str.includes(' ')) {
				str = str.replace(' ', '');
			}
			console.log('str =' + str + '=');

			// - 字符串 `'qwert'` 反转，至少两种写法

			var str = 'qwert';

			for (var i = 0; i < str.length; i++) {
				var char = str.charAt(i);
				// 判断newStr中不包含char的时候，在进行拼接
				if (!newStr.includes(char)) {
					newStr += char;
				}
			}
			console.log('newStr = ' + newStr);
