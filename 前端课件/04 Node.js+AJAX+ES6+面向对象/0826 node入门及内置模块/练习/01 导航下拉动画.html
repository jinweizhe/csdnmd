<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
  <meta name="author" content="金西振">
  <title></title>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
  <style>
    body {
      margin: 0;
    }

    * {
      box-sizing: border-box;
    }

    ul {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    a {
      text-decoration: none;
      color: inherit;
      font-size: inherit;
    }

    nav {
      width: 100%;
      height: 50px;
      background-color: #000;
      color: white;
      position: relative;
    }

    .container {
      width: 1200px;
      margin: 0 auto;
    }

    .nav-list {
      display: flex;
      line-height: 50px;
      background-color: orange;
    }

    .nav-list li {
      padding: 0 20px;
      cursor: pointer;
    }

    .nav-list li:hover,
    .nav-list .active {
      color: red;
    }

    .sub-list {
      width: 100%;
      height: 100px;
      background-color: lightblue;
      position: absolute;
      left: 0;
      top: 50px;
      display: none;
    }

    .sub-list ul {
      width: 100%;
      height: 100px;
      background-color: lightcoral;
      display: none;
    }
  </style>
</head>

<body>
  <nav>
    <div class="container">
      <ul class="nav-list">
        <li><a href="">首页</a></li>
        <li><a href="">html</a></li>
        <li><a href="">css</a></li>
        <li><a href="">javascript</a></li>
      </ul>
    </div>
    <div class="sub-list">
      <div class="container">
        <ul class="home list">
          <li>home</li>
          <li>home</li>
          <li>home</li>
        </ul>
        <ul class="html list">
          <li>html</li>
          <li>html</li>
          <li>html</li>
        </ul>
        <ul class="css list">
          <li>css</li>
          <li>css</li>
          <li>css</li>
        </ul>
      </div>
    </div>
  </nav>



  <script>
    $('.nav-list li').hover(function(){
      var index = $(this).index();
      if (index > 2) {
        $('.sub-list').stop().slideUp(100)
      }else{
        $('.list').eq(index).show().siblings().hide();
        $('.sub-list').stop().slideDown(100)
      }
    }, function(){
      $('.sub-list').stop().slideUp(100)
    });

    $('.sub-list').hover(function() {
      $('.sub-list').stop().slideDown(100)
    }, function(){
      $('.sub-list').stop().slideUp(100)
    })


  </script>
</body>

</html>
