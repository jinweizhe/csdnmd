<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <meta name="author" content="金西振">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    /* 1rem的值等于html的字体大小  */
    html {
      /* 375: 1rem = 100px  */
      /* 让html的字体大小根据屏幕的宽度动态变化，不同的屏幕宽度100vw的值不同
        100vw= 375 390 414
      */
      font-size: calc(100 * 100vw / 375);
    }

    @media (min-width: 768px) {
      html {
        font-size: 200px;
      }
    }

    .box {
      display: flex;
      padding: 10px;
      justify-content: space-between;
    }

    .box>div {
      /* 355 - 10 = 345
        345/2=172.5
      */
      /* width: 172.5px; */
      width: 1.725rem;
      height: 1.2rem;
      background-color: red;
      font-size: 0.18rem;
    }
  </style>
</head>

<body>
  <div class="box">
    <div>文字</div>
    <div>文字</div>
  </div>
  <script>

  </script>
</body>

</html>
