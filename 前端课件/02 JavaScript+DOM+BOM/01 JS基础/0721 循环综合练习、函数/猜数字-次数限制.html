			var random = Math.floor(Math.random() * 100) + 1;
			console.log(random);
			var count = 7;
			var num = prompt('请输入1-100之间的整数，总共有' + count + '次机会');
			count--;
			var isLoop = true;
			do {
				console.log('count = ' + count);
				if (num < random) {
					num = prompt('笨蛋，猜小了！还有' + count + '次机会');
					count--;
				} else if (num > random) {
					num = prompt('笨蛋，猜大了！还有' + count + '次机会');
					count--;
				} else {
					alert('恭喜，猜对了！');
					break;
				}
				if (count == 0) {
					if (num == random) {
						alert('恭喜，猜对了！');
					} else {
						alert('游戏结束');
					}
					break;
				}
			} while (isLoop);
