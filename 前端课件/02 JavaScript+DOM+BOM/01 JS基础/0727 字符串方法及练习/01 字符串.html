	<body>
		<script>
			var str = 'hello world!';

			// 1、字符串的长度值使用length属性获取，空字符串的长度值为0
			console.log(str.length);

			// 2、字符串中字符的索引值，从0开始，依次是0 1 2 ...
			// 使用索引值可以获取字符串中的某个字符，字符串字符索引值的最大值等于length-1
			console.log(str[0]);
			console.log(str[str.length - 1]);
			console.log(str[100]); // 超过最大索引值得到undefined

			// 字符串创建之后，字符串中的字符不能被改变，但是str变量可以重新被赋值
			// str[1] = 'w';
			// str.length = 2;

			// str = '---';

			// 3、获取字符串的字符
			console.log(str[6]);
			// charAt() 根据索引值获取字符串中的字符
			console.log(str.charAt(6));
			console.log(str.charAt(60));
			// 使用charAt和通过方括号加索引值区别是，当超过最大索引值，chatAt得到的是空字符串，方括号的得到的是undefined
			// 使用charAt的好处是当超过索引值最大索引值得到一个空字符串，用空字符串调用字符串的属性和方法不会报错，但是undefined会报错
			var char = str[30];
			var char = str.charAt(30);
			console.log(char.concat('q'));

			// 4、获取字符在字符串中出现的位置
			str = 'hello world!';
			// indexOf 获取某个字符（可以是一个字符，也可以是多个字符）在字符串中首次出现的位置，如果没有返回-1
			console.log(str.indexOf('l'));
			// lastIndexOf 获取某个字符（可以是一个字符，也可以是多个字符）在字符串中最后一次出现的位置，如果没有返回-1
			console.log(str.lastIndexOf('l'));

			// 使用indexOf()可以从来判断字符串中是否存在某个字符。
			console.log(str.indexOf('w') > -1);

			function isIncludeStr(str, char) {
				return str.indexOf(char) > -1;
			}
			console.log(isIncludeStr('hello world', 'w'));

			// 5、字符串的包含方法
			str = 'hello world!';
			// startsWith 判断字符串是否以某个字符（可以是一个字符，也可以是多个字符）开头
			console.log(str.startsWith('h')); // true
			console.log(str.startsWith('hello')); // true
			// endsWith 判断字符串是否以某个字符（可以是一个字符，也可以是多个字符）结尾
			console.log(str.endsWith('w')); // false
			console.log(str.endsWith('!')); // true
			console.log(str.endsWith('ld!')); // true
			// includes 判断字符串中是否包含某个字符（可以是一个字符，也可以是多个字符）
			console.log(str.includes('w')); // true
			console.log(str.includes('world')); // true

			// 6、字符串的截取
			str = 'hello world!';
			// 字符串截取的方法：slice、substr、substring
			// 一个参数：从开始位置（包含）截取字符串，直至字符串的末尾
			console.log(str.slice(2));
			console.log(str.substr(2));
			console.log(str.substring(2));

			// 两个参数
			// slice和substring：
			// 参数1：开始位置；参数2：结束位置
			// 从开始位置（包含）到结束位置（不包含）截取字符串

			// substr：
			// 参数1：开始位置；参数2：截取的长度值
			// 从开始位置（包含）截取指定长度的字符串
			console.log(str.slice(2, 7));
			console.log(str.substr(2, 7));
			console.log(str.substring(2, 7));

      // 7、字符串拼接
      // 把多个字符串拼接在str的后面，但是推荐使用加法运算做字符串拼接
      console.log(str.concat('a','b'));// hello world!ab

      
			console.clear();
      // 8、替换
      str = 'hello world!';
      // replace(被替换的字符串, 新字符串) 替换原字符串中第一个匹配的字符串，返回替换后的字符串
      // console.log(str.replace('l', 'X'));

      // var ns1 = str.replace('l', 'X');
      // console.log('ns1 = ', ns1);
      // var ns2 = ns1.replace('l', 'X');
      // console.log('ns2 = ', ns2);

      // replaceAll(被替换的字符串, 新字符串) 替换原字符串中所有匹配的字符串，返回替换后的字符串
      // console.log(str.replaceAll('l', 'X'));


      // 9、字符串分隔
      str = 'hello world!';
      arr = ['1分|很不满意', '2分|不满意']
      // 按照指定字符把字符串分割成数组
      console.log(str.split('o'));
      console.log(str.split('o').join('o'));
      console.log(str.split(''));
      console.log(str.split('').join(''));


      // 10、重复字符串
      console.log(str.repeat(3));

      // 11、字符串转大小写
      str = 'Hello world!';
      console.log(str.toLowerCase());// 转小写
      console.log(str.toUpperCase());// 转大写


      // 12、字符串去空格
      str = '   Hello world!   ';
      // trim 去除字符串两边的空格，只能取出两边的空格，不能去除字符串内部的空格
      console.log('-'+str.trim()+'-');
      // trimStart 去除字符串开始位置的空格
      console.log('-'+str.trimStart()+'-');
      // trimEnd 去除字符串结束位置的空格
      console.log('-'+str.trimEnd()+'-');




			console.log('str = ' + str);

			// 遍历字符串
			var obj = {};
			str = 'hello world!';
			for (var i = 0; i < str.length; i++) {
				var char = str[i];
				// console.log('char = ' , char);
				if (char != ' ') {
					obj[char] = 0;
				}
			}
			console.log(obj);
		</script>
