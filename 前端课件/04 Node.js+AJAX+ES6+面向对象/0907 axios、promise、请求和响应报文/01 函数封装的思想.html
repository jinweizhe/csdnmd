  <script>
    // 函数封装:把某种功能写在函数内，使用的时候调用函数，函数会返回一个结果
    // 具体封装的步骤：
    // 1、创建函数
    // 2、确定是否需要传递参数
    // 3、在函数内实现功能：实现具体功能的时候，可能需要参数，也可能不需要参数

    // 函数：把函数理解成一种工具，这个工具有具体的功能，并且使用的时候，有的工具可以直接使用(不需要传递参数)，有的工具需要添加能量（需要传递参数，还有可能需要多个参数）

    // 函数的功能是返回[0-1)之前的随机数
    function random () {
      return Math.random();
    }
    // 函数的功能是返回[m,n]之间的随机整数
    function randomN_N (m, n) {
      return Math.floor(Math.random() * (n - m + 1) + m);
    }
    // 返回当前的时间
    function getTime () {
      let now = new Date();
      return now.getfullYear() + '-' + (now.getMonth()+1) + '-'+now.getDate();
    }

    // 质数判断
    function zhishu(n){
      let result = true;
      if (n<=2) {
        result = false;
      }
      for(let i = 2; i < n; i++){
        if (n%i == 0) {
          result = false;
          break;
        }
      }
      return result;
    }

    // 打印1-100之间的质数
    for (let i = 0; i < 100; i++) {
      if (zhishu(i)) {
        console.log(i);
      }
    }

  </script>
