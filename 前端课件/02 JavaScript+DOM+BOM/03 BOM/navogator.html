	<body>
		<script>
			// navigator 获取浏览器环境信息

			// 获取浏览器的版本、系统等信息，可以用来判断运行环境是 移动端、还是PC端
			console.log(navigator.userAgent);

			// PC: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/103.0.0.0 Safari/537.36

			// iOS：Mozilla/5.0 (iPhone; CPU iPhone OS 13_2_3 like Mac OS X) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/13.0.3 Mobile/15E148 Safari/604.1

			// Android：Mozilla/5.0 (Linux; U; Android 4.0; en-us; GT-I9300 Build/IMM76D) AppleWebKit/534.30 (KHTML, like Gecko) Version/4.0 Mobile Safari/534.30

      // 判断是否是移动端
			function isMobile() {
				return navigator.userAgent.includes('Mobile');
			}

      console.log(isMobile());

      // console.log(navigator.platform);
		</script>
	</body>
</html>
