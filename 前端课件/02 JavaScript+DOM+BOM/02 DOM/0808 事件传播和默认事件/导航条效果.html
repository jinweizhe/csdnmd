<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="author" content="金西振">
    <title></title>
    <style>
      *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        list-style: none;
      }
      .box{
        height: 50px;
        line-height: 50px;
        display: flex;
        justify-content:center;
      }
      .list{
        display: flex;
      }
      .list .item{
        margin: 0 20px;
        cursor: pointer;
      }
      .list .active{
        color: #4db38f;
        border-top: 3px solid #4db38f;
      }
      .content li{
        display: none;
      }
      .content li.show{
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <ul class="list">
        <li class="item active">推荐</li>
        <li class="item">视频</li>
        <li class="item">汽车</li>
        <li class="item">游戏</li>
        <li class="item">直播</li>
        <li class="item">科技</li>
      </ul>
    </div>
    <ul class="content">
      <li class="show">推荐-1</li>
      <li>视频-1</li>
      <li>汽车-1</li>
      <li>游戏-1</li>
      <li>直播-1</li>
      <li>科技-1</li>
    </ul>
    <script>

      var items = document.querySelectorAll('.list .item');
      var contents = document.querySelectorAll('.content li');

      for(var i = 0; i < items.length; i++){
        var item = items[i];
        item.index = i;

        // 通过切换类名让标签的样式改变，也可以直接使用style改变标签的样式
        item.onclick = function(){
          // 点击标签，让自己添加active类型名，其余兄弟元素的active移除

          // 先让所有元素移除active：用for语句遍历所有的元素移除类名
          for(var i = 0; i < items.length; i++){
            items[i].classList.remove('active');
            // 先让所有的内容隐藏
            contents[i].classList.remove('show');
          }

          // 然后再让自己添加active；点击谁，给谁添加active类名
          this.classList.add('active');
          // 通过索引值找到对应的内容显示
          contents[this.index].classList.add('show');

        }
      }
    
    </script>
  </body>
</html>
