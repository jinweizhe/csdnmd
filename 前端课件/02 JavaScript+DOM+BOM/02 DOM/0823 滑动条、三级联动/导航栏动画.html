<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<meta name="author" content="金西振" />
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
				list-style: none;
				box-sizing: border-box;
			}
			header {
				height: 100px;
				background-color: lightblue;
			}
			.w {
				width: 900px;
				margin: auto;
			}
			nav {
				height: 50px;
				position: relative;
			}
			.nav-list {
				background-color: lightcoral;
				line-height: 50px;

				display: flex;
			}
			.nav-list .item {
				padding: 0 10px;
			}
			.sub-list {
				width: 100%;
				height: 0px;
				background-color: rgb(194, 187, 187);
				position: absolute;
				left: 0;
				top: 50px;
				transition: all 0.2s linear;
        overflow: hidden;
			}
			.sub-list.move {
				height: 200px;
			}
      .sub-list .list{
        display: none;
      }
      .sub-list .list.show {
        display: block;
      }
			.content {
				height: 1000px;
				background-color: lightblue;
			}
		</style>
	</head>
	<body>
		<header></header>
		<nav>
			<div class="w">
				<div>
          <ul class="nav-list">
            <li class="item">首页</li>
            <li class="item">HTML</li>
            <li class="item">CSS</li>
            <li class="item">JavaScript</li>
            <li class="item">其他</li>
          </ul>
        </div>
			</div>
			<!-- sub-list控制动画 -->
			<div class="sub-list">
				<div class="w">
					<ul class="list show">
						<li>首页</li>
						<li>首页</li>
						<li>首页</li>
					</ul>
					<ul class="list">
						<li>HTML</li>
						<li>HTML</li>
						<li>HTML</li>
					</ul>
					<ul class="list">
						<li>CSS</li>
						<li>CSS</li>
						<li>CSS</li>
					</ul>
					<ul class="list">
						<li>JavaScript</li>
						<li>JavaScript</li>
						<li>JavaScript</li>
					</ul>
				</div>
			</div>
		</nav>
		<main>
			<div class="w content"></div>
		</main>
		<script>
			var navItems = document.querySelectorAll('.nav-list .item');
			var lists = document.querySelectorAll('.sub-list .list');
      var subList = document.querySelector('.sub-list');
      var navList = document.querySelector('.nav-list');

      for(var i = 0; i < navItems.length; i++){
        navItems[i].index = i;
        navItems[i].onmouseover = function(){
          if (this.index > 3) {
            //隐藏
            subList.classList.remove('move');
          } else {
            // 显示
            subList.classList.add('move');

            for(var i = 0; i < lists.length; i++){
              lists[i].classList.remove('show');
            }

            lists[this.index].classList.add('show');
          }
        }
      }
      // 从导航栏移出，隐藏
      navList.onmouseout = function(){
        subList.classList.remove('move');
      }
      // 移入subList保持显示
      subList.onmouseover = function(){
        subList.classList.add('move');
      }
      // 移出sublist隐藏
      subList.onmouseout = function(){
        subList.classList.remove('move');
      }
		</script>
	</body>
</html>
