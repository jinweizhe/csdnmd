<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<meta name="author" content="金西振" />
		<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
		<title></title>
		<style></style>
	</head>
	<body>
		<div id="box">id为box <span>id内部</span></div>
		<div class="box item">类名box</div>
		<div class="box item">类名box</div>
		<div class="box">类名box</div>
		<p class="box item">类名box</p>
    
		<input type="text" placeholder="账号" />
		<input type="password" placeholder="密码" />
		<ul>
			<li>html</li>
			<div><li>css</li></div>
			<li>js</li>
		</ul>
		<script>
			// 在JQ中提供了强大找标签的语法：$(selector)
			// selector 选择器，类似CSS的选择器
      // 使用$(selector)得到是一个对象，类似数组，有长度值和索引值，这个对象的内部存储了DOM元素对象

			// 1、通过id找标签
			console.log($('#box'));

      // 2、使用类名找标签
			console.log($('.box'));
      // console.log($('div.box'));
      // console.log($('div.box.item'));

      // 3、使用标签名找标签
			console.log($('div'));

			// console.log($('*'));
			// console.log($('input, div'));

      // 4、嵌套和父子关系
      console.log($('ul li'));
      console.log($('ul>li'));

      // 5、通过属性找到标签
      console.log($('input[type=text]'));
      
      // 6、过滤写法
      // console.log($('div:first'));//找到匹配结果的第一个
      // console.log($('div:last'));//找到匹配结果的最后一个
      // console.log($('ul>li:eq(1)'));//根据索引值找到匹配结果的第几个


		</script>
	</body>
</html>
