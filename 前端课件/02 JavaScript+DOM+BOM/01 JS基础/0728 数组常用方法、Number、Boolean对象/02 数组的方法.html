		<script>
			// 1、创建数组
			// Array.from() 把一个类数组（有长度值、有索引值）的数据转为数组
			console.log(Array.from('hello'));

			// Array.of(参数1，参数2，参数3，...) 把一组参数转为数组
			console.log(Array.of(10)); // 得到一个存储了元素10的数组
			console.log(new Array(10)); // 得到一个长度为10的空数组

			// 2、Array.isArray判断一个变量是否是数组
			// 使用typeof判断对象{}和数组[]返回的值都是object，使用typeof无法区分数据的类型
			console.log(typeof {});
			console.log(typeof []);
			var arr = [1, 2, 3, 4, 5];
			console.log(Array.isArray(arr));

			// 3、把数组转为字符串
			var arr = [1, 2, 3, 4, 5];
			// 直接把数组转为字符串，保留元素与元素之间的逗号 '1,2,3,4,5'
			console.log(arr + '100', arr.toString()); // 1,2,3,4,5100

			var obj = { name: '张三' };
			// 把对象object转为字符串变成 [object Object]
			console.log(obj + '100', obj.toString()); // [object Object]100

			// join() 使用指定的分隔符把数组转为字符串
			// 如果没有指定分隔符，默认是逗号，效果等同于使用数组调用toString()方法
			console.log(arr.join()); // 1,2,3,4,5
			console.log(arr.join('')); // 12345
			console.log(arr.join('|')); // 1|2|3|4|5

			console.clear();

			// 用splice实现push pop unshift shift这四个方法同样的功能
			// arr.push(100);
			// arr.push(200);
			arr.splice(arr.length, 0, 100); // [1, 2, 3, 4, 5, 100];

			// 5、数组位置相关的方法
			arr = [1, 2, 6, 3, 6, 4, 6, 5];
			// indexOf获取指定元素在数组中第一次出现的位置，如果数组不存在该元素返回-1
			console.log(arr.indexOf(6));
			// lastIndexOf获取指定元素在数组中最后一次出现的位置，如果数组不存在该元素返回-1
			console.log(arr.lastIndexOf(6));
			// includes判断数组中是否包含某个元素
			console.log(arr.includes(10));

			// 6、截取数组
			// slice截取数组。参数1：开始位置（包含）；参数2：结束位置（不包含）
			var res = arr.slice(2, 5); // [6, 3, 6]
			console.log(res);

			// 7、合并数组
			// concat 把两个或者多个数组合并在一起
			arr = [1, 2, 3, 4, 5];
			var res = arr.concat([2, 4, 6]);
			var res = arr.concat([2, 4, 6], [6, 8, 10]);

			console.log(res);

			// 8、扩展运算符 ...：将一个数组转为用逗号分隔的参数序列
			arr = [1, 2, 3, 4, 5];
			console.log(...arr); // 使用 ...[1, 2, 3, 4, 5]得到的结果是 1, 2, 3, 4, 5
			console.log(1, 2, 3, 4, 5);
			console.log([...arr, ...[2, 4, 6]]);
