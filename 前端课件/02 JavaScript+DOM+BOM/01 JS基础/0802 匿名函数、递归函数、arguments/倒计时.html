<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<meta name="author" content="金西振" />
		<title></title>
		<style></style>
	</head>
	<body>
		<p id="p"></p>
		<script>
			var times = 3;
      var timer;
			function update() {
				var SECOND = 1;
				var MINUTE = SECOND * 60;
				var HOUR = MINUTE * 60;

				var minutes = Math.floor((times % HOUR) / MINUTE);
				var seconds = Math.floor((times % MINUTE) / SECOND);
				p.innerHTML = minutes + ':' + seconds;
        if (times <= 0) {
          clearTimeout(timer);
        }
        times--;
			}
			update();
			timer = setInterval(update, 1000);
		</script>
	</body>
</html>
