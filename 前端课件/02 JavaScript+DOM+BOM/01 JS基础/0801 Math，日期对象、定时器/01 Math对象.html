<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<meta name="author" content="金西振" />
		<title></title>
		<style></style>
	</head>
	<body>
		<script>
			// Math 数学对象，提供一些数学运算的函数和属性，不需要使用使用new创建对象，直接使用Math

			// 1、获取π
			console.log(Math.PI);

			// 2、舍入函数
			// 向上取整：得到一个大于等于该数字的最小整数
			console.log(Math.ceil(3.2)); // 4
			console.log(Math.ceil(-3.6)); // -3
			console.log(Math.ceil(3)); // 3

			// 向下取整：得到一个小于等于该数字的最大整数
			console.log(Math.floor(3.2)); // 3
			console.log(Math.floor(-3.6)); // -4
			console.log(Math.floor(3)); // 3

			// 四舍五入: 不管是正数还是负数都是四舍五入
			console.log(Math.round(3.2)); // 3
			console.log(Math.round(3.6)); // 4
			console.log(Math.round(-3.2)); // -3
			console.log(Math.round(-3.6)); // -4
			console.log(Math.round(3)); // 3

			
			// 3、获取0到1之间的随机数，包含0，不包含1
			console.log(Math.random());

			// 4、最大值和最小值
      // max求一组数据的最大值，参数可以是无数个
			console.log(Math.max(2, 7, 3, 6, 9, 3));// 9
      // min求一组数据的最小值，参数可以是无数个
			console.log(Math.min(2, 7, 3, 6, 9, 3));// 2

      // 计算数组的最大值或者最小值，配合扩展运算符...  
      // 在数组中使用扩展运算符 ...[2, 7, 3, 6, 9] 结果是一组参数列表 2, 7, 3, 6, 9
      console.log(Math.max(...[2, 7, 3, 6, 9]));
      console.log(Math.max.apply(Math, [2, 7, 3, 6, 9]));


      // 5、指数运算
      // Math.pow() 求一个数字幂运算。参数1：基数；参数2：指数。
      console.log(Math.pow(2,3));
      console.log(Math.pow(2,-2));

      // 给定数字开平方
      console.log(Math.sqrt(9));

      // 6、求一个数字的绝对值
      console.log(Math.abs(-6.6));


      // 7、三角函数
      // 三角函数的单位是弧度。1π=180deg
      console.log(Math.sin(Math.PI/2));// sin(90deg)
      console.log(Math.cos(Math.PI/2));// cos(90deg)
      console.log(Math.tan(Math.PI/4));// cos(45deg)

		</script>
	</body>
</html>
