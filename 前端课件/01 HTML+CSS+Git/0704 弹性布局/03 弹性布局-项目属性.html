<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <meta name="author" content="金西振">
  <title></title>
  <style>
    .box {
      width: 860px;
      height: 700px;
      background-color: blue;

      display: flex;

      flex-direction: column;

      /* flex-wrap: wrap; */
      /* justify-content: space-between; */
      /* align-items: center; */
    }

    .box .item {
      /* flex-basis 决定了项目在主轴方向占据的空间，如果轴向为row，控制的是元素的宽度；如果轴向是column，控制的是元素的高度 */
      /* flex-basis: 200px; */
      width: 200px;
      height: 150px;
      
      /* width: 150px; */
      background-color: lightcoral;

    }

    .box .item:nth-child(2n) {
      background-color: lightblue;
    }

    .box .item:nth-child(2){
      /* flex-shrink 设置项目的收缩比例，默认值为1；0不收缩，不能为赋值，值越大收缩越厉害 */
      /* flex-shrink: 0; */
      /* flex-grow: 设置项目的放大比例，默认是0，值越大放大的越多，如果容器有剩余空间，把剩余空间按照比例分配给项目 */
      /* flex-grow: 1; */

      /* `order`属性定义项目的排列顺序。数值越小，排列越靠前，默认为0。 */
      /* order: 2; */

      /* align-self: 默认值是auto，设置项目自己在交叉轴方向的对齐，覆盖align-items的值; */
      /* align-self: flex-start; */
    }
    .box .item:nth-child(4){
      /* flex-shrink: 6; */
      /* flex-grow: 3; */
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="item">item1</div>
    <div class="item">item2</div>
    <div class="item">item3</div>

    <div class="item">item5</div> -->

</body>

</html>
