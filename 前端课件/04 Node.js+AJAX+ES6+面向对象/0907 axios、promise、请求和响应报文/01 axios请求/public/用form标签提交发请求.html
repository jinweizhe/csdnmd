<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <meta name="author" content="金西振">
  <title></title>
  <style>

  </style>
</head>

<body>
  <!-- 
      action：url地址
      method: 请求方法：GET  POST
    -->
  <form action="http://127.0.0.1:3000/info" method="GET" target="_blank" autocomplete="on">
    <input type="text" name="username" autocomplete="on"> <br>
    <input type="password" name="password"> <br>
    <input type="submit" value="提交"> <br>
  </form>
  <hr>
  <form id="formLogin" action="http://127.0.0.1:3000/login" method="POST" autocomplete="on"
    enctype="multipart/x-www-form-urlencoded">
    <input type="text" name="username" required autocomplete="on"> <br>
    <input type="password" name="password"> <br>
    <input type="submit" value="登录" id="login"> <br>
  </form>


  <script>
    // 在form标签中点击type="submit"类型的按钮会触发form标签的submit事件
    // 点击type="submit"类型的按钮，默认会提交表单，这种行为也是一中默认行为
    formLogin.onsubmit = function (ev) {
      // 如果阻止的表单提交的默认行为，acrion属性链接url地址就不起作用了
      // ev.preventDefault();
      console.log('登录');
    }

  </script>
</body>

</html>
