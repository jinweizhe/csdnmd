		<script>
			// 匿名函数：没有名字的函数。

			// 匿名函数作用：
			// - 直接调用，是立即调用的函数表达式
			// - 作为一个值，赋值给其他变量、参数、对象的属性。


      // 匿名函数可以避免命名冲突的问题:函数内作用域是独立的，函数之间命名相互不影响
			var res = (function (x,y) {


				console.log('------------',x,y);
        var a = 2;


        return x+y;
			})(100, 200);

			(function () {
				console.log('============');
        var a = 3;
			}());



		</script>
	</body>
