		<script>
			// 使用indexOf或者lastIndexOf封装startsWith 、 endsWith、includes 函数

			// 封装includes
			function isIncludeStr(str, char) {
				return str.indexOf(char) > -1;
			}
			console.log(isIncludeStr('hello world', 'w')); // true
			console.log(isIncludeStr('hello world', 'q')); // false
			console.log(isIncludeStr('hello world', 'ww')); // false

			// 封装startsWith
			function startsWith(str, char) {
				return str.indexOf(char) == 0;
			}
			console.log(startsWith('hello world', 'h'));
			console.log(startsWith('hello world', 'he'));
			console.log(startsWith('hello world', 'hel'));
			console.log(startsWith('王小二', '王'));

			// 封装endsWith
			function endsWith(str, char) {
				return str.lastIndexOf(char) + char.length == str.length;
			}

			console.log(endsWith('hello world!', '!'));
			console.log(endsWith('hello world!', 'd!'));
			console.log(endsWith('hello world!', 'ld!'));
			console.log(endsWith('王小二', '二'));
