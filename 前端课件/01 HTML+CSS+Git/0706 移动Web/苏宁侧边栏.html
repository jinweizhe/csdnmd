<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="author" content="金西振">
  <title></title>
  <style>
    * {
      padding: 0;
      margin: 0;
      list-style: none;
    }

    .w {
      width: 900px;
      margin: 0 auto;
    }

    .header {
      height: 50px;
      width: 100%;
      background-color: lightcoral;
    }

    .main {
      height: 2000px;
      background-color: lightblue;
    }

    .sidebar {
      width: 35px;
      height: 100%;
      position: fixed;
      right: 0;
      top: 0;
      z-index: 100;
    }

    .sidebar-bg {
      width: 100%;
      height: 100%;
      background-color: #383838;
    }

    .user-box {
      width: 35px;
      padding-top: 300px;
    }

    .sidebar .list>li {
      width: 35px;
      height: 30px;
      position: relative;
      margin: 5px 0;
    }

    .sidebar .list .icon {
      display: inline-block;
      width: 35px;
      height: 30px;
      background: url(./img/sidebaricon.png) 0 -25px;
      /* position: relative; */
      /* z-index: 2; */
    }

    .sidebar .list .text {
      width: 47px;
      height: 30px;
      line-height: 30px;
      text-align: center;
      color: #ffaa01;
      font-size: 12px;
      background-color: #383838;
      position: absolute;
      left: 0;
      /* top: 0; */
      bottom: 0;
      z-index: -1;
      transition: left 0.3s linear;
    }

    .sidebar .list>li:hover {
      background-color: #ffaa01;
    }

    .sidebar .list>li:hover .text {
      left: -47px;
      background-color: #ffaa01;
      color: #383838;
    }

    .sidebar .list>li:hover .icon {
      background-position-x: -26px;
    }

    .tab1 {
      margin-top: 30px;
    }

    .tab1 .list>li:nth-child(1) .icon {
      background-position-y: -47px;
    }

    .tab1 .list>li:nth-child(2) .icon {
      background-position-y: -70px;
    }

    .tab1 .list>li:nth-child(3) .icon {
      background-position-y: -96px;
    }

    .tab1 .list>li:nth-child(4) .icon {
      background-position-y: -290px;
    }

    .tab1 .list>li .img {
      width: 158px;
      height: 249px;
      /* left: -158px; */
      /* transform: translateX(-100%); */
    }
    .tab1 .list>li .img>button{
      position: absolute;
      left: 0;
      top: 0;
      z-index: 100;
    }

    .tab1 .list>li .img>img {
      width: 100%;
      height: 100%;
    }

    .sidebar .list>li:hover .img{
      left: -158px;
    }
  </style>
</head>

<body>
  <div class="header">header</div>
  <div class="main w">mian</div>
  <div class="sidebar">
    <div class="sidebar-bg">
      <div class="user-box">
        <ul class="list">
          <li>
            <i class="icon"></i>
            <p class="text">消息</p>
          </li>
          <li>
            <i class="icon"></i>
            <p class="text">消息</p>
          </li>
          <li>
            <i class="icon"></i>
            <p class="text">消息</p>
          </li>
        </ul>
      </div>
      <div class="tab1">
        <ul class="list">
          <li>
            <i class="icon"></i>
            <p class="text">消息</p>
          </li>
          <li>
            <i class="icon"></i>
            <p class="text">消息</p>
          </li>
          <li>
            <i class="icon"></i>
            <p class="text">消息</p>
          </li>
          <li>
            <i class="icon"></i>
            <div class="img text">
              <img src="https://image.suning.cn/uimg/cms/img/163549769972698545.png" alt="">
              <button>按钮</button>
            </div>
          </li>
        </ul>
      </div>
      <div class="tab2"></div>
    </div>
  </div>
</body>

</html>
