			// 2、定义布尔变量，最终返回这个变量
			function isPrimeValue(n) {
				var isPrime = true; // 如果变量的值为true，n是质数
				if (n < 2) {
					isPrime = false;
				}
				// 让输入数字n对2到n-1求余
				for (var i = 2; i < n; i++) {
					if (n % i == 0) {
						isPrime = false;
						break;
					}
				}
				return isPrime;
			}
