  <script>
    // - 计算1-100的和
    // - 计算1-100所有偶数之和
    // - 计算1-100所有奇数之和
    var sum = 0;
    var sum1 = 0;
    var sum2 = 0;
    for (var i = 1; i <= 100; i++) {
      sum += i;
      if (i % 2 == 0) {
        // 偶数
        sum2 += i;
      } else {
        // 奇数
        sum1 += i;
      }
    }
    console.log('sum = ' + sum, '奇数和 = ' + sum1, '偶数和 = ' + sum2);


    // - 计算1-10的和
    // - 计算1-10的积
    // - 求一个数的阶乘 10!
    var sum = 1;
    for (var i = 1; i <= 10; i++) {
      sum *= i;
    }
    console.log('1-10的乘积：', sum);

    // - 计算1！+2！+3！+...+10！的和
    var jiecheng = 1, sum = 0;
    for (var i = 1; i <= 10; i++) {
      jiecheng *= i;
      sum += jiecheng;
      // console.log(i+'的阶乘：', jiecheng);
    }
    console.log('sum = ' + sum);



    // - 打印50份试卷，每打印一份试卷，给出“现在打印第几份试卷”的提示

    // - 求1-100内能被3整除，不能被5整除的数字，要求每行打印5个数字
    var index = 0;
    for (var i = 1; i <= 100; i++) {
      if (i % 2 == 1) {
        // 每打印一次，记录一次次数，当达到次数要求时，添加换行
        index++;
        document.write(i + '(' + index + ')' + ' ');
        if (index % 10 == 0) {
          document.write('<br>');
        }
      }
      // console.log('i = ', i, ' index = ', index);
    }


    var index = 0;
    for (var i = 1; i <= 100; i++) {
      if (i % 3 == 0 && i % 5 != 0) {
        index++;
        document.write(i + ' ');
        if (index % 5 == 0) {
          document.write('<br>');
        }
      }
    }


    // - 打印出所有的"水仙花数"："水仙花数"是指一个三位数，其各位数字立方和等于该数本身。例如：153 = 1^3 + 5^3 + 3^3
    // 先求出三位数的个、十、白位数的数字，再求这三个数字的立方和
    document.write('<br>水仙花数：');
    for (var i = 100; i < 1000; i++) {
      var ge = i % 10;
      var shi = Math.floor(i / 10) % 10;
      var bai = Math.floor(i / 100) % 10;
      // var res = ge * ge * ge + shi * shi * shi + bai * bai * bai;
      // var res = Math.pow(ge, 3) + Math.pow(shi, 3) + Math.pow(bai, 3);
      var res = ge**3 + shi**3 + bai**3;
      if (res == i) {
        document.write(i + ' ')
      }
    }




    // - 有一筐鸡蛋，9个9个拿正好拿完，8个8个拿剩1个，7个7个拿剩5个，6个6个拿剩3个，5个5个拿剩4个，问框里一共多少鸡蛋。
    // n%9==0 && n%8==1 && n%7==5 && n%6==3 && n%5==4
    for(var n = 0; n < 1000; n++){
      if (n%9==0 && n%8==1 && n%7==5 && n%6==3 && n%5==4) {
        console.log('鸡蛋：', n);
      }
    }
  </script>
