		<script>
			// 在window对象上监听load事件，在JS中添加load 事件，把其余所有的JS代码放在load事件中，这样等待页面所有的资源加载完毕之后，才能执行JS代码

			// 在 window 对象上，load 事件会在整个页面（包括所有外部资源如图片、JavaScript 文件和 CSS 文件）加载完成后触发。
			window.onload = function () {
				console.log('页面资源加载完毕');
			};

			window.onerror = function () {
				console.log('window error');
			};

			// 使用img标签添加load事件
			// var img = document.querySelector('img');
			var input = document.querySelector('input');
			// var img = document.createElement('img');
			var img = new Image();
			img.src = 'https://imgcps.jd.com/ling4/100009077475/5Lqs6YCJ5aW96LSn/5L2g5YC85b6X5oul5pyJ/p-5f3a47329785549f6bc7a6f3/bd3c61b4/cr/s/q.jpg';
			console.dir(img);
			document.body.appendChild(img);
			img.onload = function () {
				console.log('图片加载成功');
			};
			img.onerror = function () {
				console.log('图片加载失败');
			};

      img.onclick = function () {
        input.click(); // 相当于点击了input标签一次
      }

    

			window.onunload = function () {
				console.log('页面被卸载');
			};

			document.addEventListener('DOMContentLoaded', function () {
