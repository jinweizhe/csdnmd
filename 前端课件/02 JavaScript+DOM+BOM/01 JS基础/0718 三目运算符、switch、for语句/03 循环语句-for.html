  <pre>

  <script>

    /*
    **执行流程**：

    (1)首先执行【循环变量初始值】
    (2)接着进行【循环条件】判断，若【循环条件的结果】值=true，则执行循环体，改变【迭代循环变量】
    (3)重复执行步骤(2)，直到【循环条件】的值=false，立即结束循环;

      for(循环变量初始值; 循环判断条件; 迭代循环变量){
        语句（循环体）
      }
    */

    for (var i = 0; i < 3; i++) {
      console.log('i = ', i);
    }


    // 把初始变量提取出来
    // var i = 0;
    // for ( ;i < 3; i++) {
    //   console.log('i = ', i);
    // }
    console.log('i============', i);

    // 从i=0 i=1 i=2 一个一个的分析，找规律
    for (var i = 0, j = 1; i + j < 10; i++, j += 2) {
      console.log('i=', i, 'j = ', j);
    }

    // 迭代变量修改不当或者判断条件缺失容易造成死循环
    // for(var i = 0; i < 3; i--){
    //   console.log("这是一个死循环，不要轻易运行，否则程序容易卡死");
    // }
    // for (;;) {
    //   console.log("这是一个死循环，不要轻易运行，否则程序容易卡死");
    // }

    // 1、打印1-100之间的奇数
    // for(var i = 1; i < 100; i+=2){
    //   console.log('奇数：', i);
    // }

    document.write('<pre>')

    for(var i = 1; i <= 100; i++){
      // 在页面上打印1-100的数字，当数字为偶数的时候换行
      document.write(i+' ')
      if (i%2 == 1) {
        // console.log('奇数：', i);
        // document.write(i+' <br>');
        // document.write(i+' \n'); // \n转义字符，表示回车
      }else{
        // console.log('偶数：', i);
        document.write('\n')
      }
    }
    document.write('</pre>')

    // 从键盘输入一个数字，判断该数字是奇数还是偶数
    // 对2整除的都是偶数： n%2==0 n是偶数
    // 除以2的余数为1是奇数：n%2==1 n是奇数


    // 2、计算1-100的和：1+2+3+...+100 = 5050
    var s = 0;
    for(var i = 1; i <= 100; i++){
      // s = s + i;
      s += i;
    }
    console.log('s = ' , s);


    // 3、计算1-100奇数或者偶数之和
    var sum = 0;
    for(var i = 1; i <= 100; i++){
      if (i%2 == 0) {

        // console.log('偶数：', i);
        sum += i;
      }
    }
    console.log('sum = ' , sum);


  </script>
