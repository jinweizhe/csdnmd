    // 一、let
    // let用来声明变量，用法类似于var

    // 1、在同一个作用域内不能声明重名的变量
    // var a = 3;
    // let a = 2;
    // let a = 3;

    // SyntaxError: Identifier 'a' has already been declared

    // 2、let声明的变量只能在块级作用域内使用
    {
      let b = 4;
    }
    // console.log('b=',b);//ReferenceError: b is not defined

    // 3、let不存在变量提升，变量在声明之前不能使用

    // 常量：保存的是一种固定值，const声明的变量就是一个常量，保存的值不会变化，比如 PI = 3.14
    const num = 10;
    // num = 20;

    // 使用const声明变量必须赋值
    // const n1; SyntaxError: Missing initializer in const declaration 

    // const声明的变量的值不能变化实际上指的的是变量保存的内存地址不能改变
    // 对于简单数据类型：数字、字符串、布尔三种类型的值就是保存在内存地址中，不能被改变
    // 对于复杂数据类型：对象{}、数组[]，只能保证变量的内存地址不变，但是对象可以修改属性或者数组修改元素
    const arr = [];
