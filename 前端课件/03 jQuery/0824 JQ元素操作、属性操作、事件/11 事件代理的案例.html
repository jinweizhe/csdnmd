<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<meta name="author" content="金西振" />
		<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>

		<title></title>
		<style>
			.box {
				width: 500px;
				background-color: red;
			}
			.list {
				width: 300px;
				background-color: blue;
			}
			.list li {
				width: 200px;
				background-color: green;
			}
		</style>
	</head>
	<body>
		<button>增加</button>
		<div class="box">
			<ul class="list">
				<li>选项1</li>
				<li>选项2</li>
				<li>选项3</li>
			</ul>
		</div>
		<script>
			// 1、让选项从4开始 4 5 6 7 ...
			// 2、给每一li标签添加点击事件，点击li标签让其文字变红

			var index = 3;
			$('button').click(function () {
				$('ul').append('<li>选项' + ++index + '</li>');
			});

			// 事件代理：利用冒泡的原理，把本应该添加到子元素的事件，直接添加到父级元素上，当点击子元素的时候，事件会冒泡到父级元素上，使用target找到被点击的元素
			// 这种情况一般需要使用target判断 target 是不是我们想要点击的元素
			// box.onclick = function (ev) {
			// 	console.dir(ev.target);
			//   if (ev.target.tagName == 'LI') {
			//     ev.target.style.color = 'red';
			//   }
			// };

      // $(selectorParent).on(eventType, selector, callback)
      // selectorParent：绑定事件元素的父级元素，以li标签为例，可以是ul、可以是div、可以是body、可以是html、可以是document、window，只要是点击的目标元素能够冒泡到的地方都可以
      // selector：要给哪个元素绑定事件，selector就是那个元素
			$(document).on('click','li',function () {
        console.log(this);
				$(this).css({
					color: 'red',
					fontSize: 30,
				});
			});

			// $('li').click(function () {
			// 	$(this).css({
			// 		color: 'red',
			// 		fontSize: 30,
			// 	});
			// });
		</script>
	</body>
</html>
