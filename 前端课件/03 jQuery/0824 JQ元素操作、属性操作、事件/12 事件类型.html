<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<meta name="author" content="金西振" />
		<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
		<title></title>
		<style>
			.box {
				width: 200px;
				height: 200px;
				background-color: lightblue;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
		<input type="text" />
		<script>
			// 鼠标事件
			$('.box').click(function (ev) {
				// ev.stopPropagation();// 阻止事件传播
				// ev.preventDefault();// 阻止默认行为
				// console.log(ev.pageX, ev.pageY);
				// console.log(ev.clientX, ev.clientY);
				// console.log(ev.offsetX, ev.offsetY);
			});
			$('.box').click(function (ev) {
				// console.log('---');
			});

			// hover是有两个参数: .hover()方法是同时绑定 mouseenter和 mouseleave事件
			// 参数1: 鼠标移入元素时触发mouseenter
			// 参数2：鼠标移出元素时触发mouseleave，如果省略参数2，相当于鼠标移入事件
			$('.box').hover(
				function () {
					console.log('移入');
				},
				function () {
					console.log('移出');
				}
			);

			// 表单事件：
			// JQ中不能直接使用$().input(),需要使用on绑定input事件
			$('input').on('input', function () {
				// 获取输入框的值
				console.log($(this).val(), this.value);
			});

			// 文档加载
			// $(document).ready(function(){
			//   console.log('文档加载完毕之后执行，类似load事件');
			// });

			// ready事件的简化版
			$(function () {
				console.log('文档加载完毕');
			});
			$(function () {
				console.log('文档加载完毕');
			});
			

		</script>
	</body>
</html>
