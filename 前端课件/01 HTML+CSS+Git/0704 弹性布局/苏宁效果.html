<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <meta name="author" content="金西振">
  <title></title>
  <link rel="stylesheet" href="./css/base.css">
  <style>
    body {
      background-color: #f2f2f2;
    }

    .box {
      width: 1190px;
      height: 427px;
      background-color: #fff;
      margin: 100px auto;
    }

    .box .item {
      width: 390px;
      height: 427px;
      color: #ef711e;
      margin-right: 10px;
      border-radius: 8px;
      background-color: lightcoral;
      float: left;
    }

    .box .item.center {
      color: #dd5352;
    }
    .box .item.right {
      margin-right: 0;
      color: #1498e3;
    }
    .box .item .top {
      height: 45px;
      line-height: 45px;
      background-color: #fef8f4;
      padding: 0 10px 0 30px;
      position: relative;
    }
    .box .item .top::before{
      content:"";
      width: 6px;
      height: 20px;
      background-color: #ef711e;
      position: absolute;
      left: 0;
      top: calc(50% - 10px);
    }
    .box .item.center .top::before {
      background-color: #dd5352;
    }
    .box .item.right .top::before {
      background-color: #1498e3;
    }
    .box .item .top h3{
      float: left;
    }
    .box .item .top .more{
      float: right;
    }
    .box .content{
      height: 382px;
      background-color: rgb(182, 182, 182);
      position: relative;
    }
    .box .content:before,
    .box .content::after{
      content: "";
      width: 370px;
      height: 1px;
      background-color: #fff;
      /* border-bottom: 1px solid #fff; */
      position: absolute;
      left: calc(50% - 185px);
      top: calc(50% - 0.5px);
    }
    .box .content::after{
      width: 1px;
      height: 362px;
      left: calc(50% - 0.5px);
      top: calc(50% - 181px);
    }

    textarea{
      /* resize: none; */
    }
    .rz{
      width: 100px;
      height: 100px;
      background-color: lightcoral;
      overflow: scroll;
      resize: both;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="item left">
      <div class="top">
        <h3>领劵中心</h3>
        <div class="more">更多</div>
      </div>
      <div class="content"></div>
    </div>
    <div class="item center">
      <div class="top">
        <h3>苏宁Outlets</h3>
        <div class="more">更多</div>
      </div>
    </div>
    <div class="item right">
      <div class="top">
        <h3>人气好货</h3>
        <div class="more">更多</div>
      </div>
    </div>
  </div>

  <div class="rz"></div>

  <textarea name="" id="" cols="30" rows="10"></textarea>
</body>

</html>
