<!DOCTYPE html>
<html lang="zh-CN">

		<meta charset="utf-8" />

		<title></title>
		<style></style>
	</head>
	<body>
		<script>
			//     数字求和游戏:

			// - 比如：指定基数base 2，次数count为5, 则求2+22+222+2222+22222的值;
			// - 基数和次数由键盘输入
			// - 一次游戏后，提示“是否继续y/n”，y则重新游戏，n退出游戏

			// 2
			// 22
			// 222

			var base = 2;
			var count = 5;

			// // 方法1：字符串拼接
			var num = '';
			var sum = 0;
			for (var i = 0; i < count; i++) {
				num += base;
				console.log('num: ', num);
				sum += num * 1;
			}
			console.log('sum = ' + sum);

			// // 方法2：利用2+0  20+2  200+22
			var num = 0;
			var sum = 0;
			for (var i = 0; i < count; i++) {
				num = 2 * 10 ** i + num;
				console.log('num: ', num);
				sum += num;
			}
			console.log('sum = ' + sum);

			// 方法3：利用0+2 20+2  220+2
			var num = 0;
			var sum = 0;
			for (var i = 0; i < count; i++) {
				num = num * 10 + base;
				console.log('num: ', num);
				sum += num;
			}
			console.log('sum = ' + sum);

			// 方法4: 利用：(1 + 11 + 111)*2
			var num = 0,
				sum = 0;
			for (i = 0; i <= count - 1; i++) {
				num += Math.pow(10, i);
				console.log('num: ', num);
				sum += num;
				console.log('sum: ', sum);
			}
			console.log('和为' + base * sum);

			// 方法5: 利用：1*2  11*2 111*2
			var num = 0;
			var sum = 0;
			for (var i = 0; i < count; i++) {
				num = (base * (10 ** (i + 1) - 1)) / 9;
				console.log('num: ', num);
				sum += num;
			}
			console.log('sum = ' + sum);
		</script>
	</body>
