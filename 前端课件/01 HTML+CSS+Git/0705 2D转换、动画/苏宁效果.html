<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <meta name="author" content="金西振">
  <title></title>
  <link rel="stylesheet" href="./css/base.css">
  <style>
    body {
      background-color: #f2f2f2;
    }

    .box {
      width: 1190px;
      height: 427px;
      margin: 100px auto;
      display: flex;
      justify-content: space-between;
    }

    .box .item {
      width: 390px;
      height: 427px;
      color: #ef711e;
      /* margin-right: 10px; */
      border-radius: 8px;
      background-color: lightcoral;
    }

    .box .item.center {
      color: #dd5352;
    }

    .box .item.right {
      color: #1498e3;
    }

    .box .item .top {
      height: 45px;
      line-height: 45px;
      background-color: #fef8f4;
      padding: 0 10px 0 30px;
      position: relative;

      display: flex;
      justify-content: space-between;
    }

    .box .item .top::before {
      content: "";
      width: 6px;
      height: 20px;
      background-color: #ef711e;
      position: absolute;
      left: 0;
      top: calc(50% - 10px);
    }

    .box .item.center .top::before {
      background-color: #dd5352;
    }

    .box .item.right .top::before {
      background-color: #1498e3;
    }

    .box .content {
      height: 382px;
      background-color: #fff;
      position: relative;
      padding: 10px;
    }

    .box .content:before,
    .box .content::after {
      content: "";
      width: 370px;
      height: 1px;
      background-color: #f2f2f2;
      /* border-bottom: 1px solid #fff; */
      position: absolute;
      left: calc(50% - 185px);
      top: calc(50% - 0.5px);
    }

    .box .content::after {
      width: 1px;
      height: 362px;
      left: calc(50% - 0.5px);
      top: calc(50% - 181px);
    }

    .box .content {
      display: flex;
      flex-wrap: wrap;
    }

    .box .content>li {
      width: 185px;
      height: 181px;
      font-size: 14px;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .box .content .inner {
      height: 100px;
      width: 100px;
      overflow: hidden;
    }
    .box .content .inner .move{
      width: 100px;
      height: 200px;
      transition: transform 0.2s linear;
    }
    .box .content .inner:hover .move{
      transform: translateY(-100px);
    }
    .box .content .inner .move>img {
      height: 100px;
    }

    .box .content .inner .link {
      width: 100px;
      height: 100px;
      text-align: center;
    }

    .box .content .inner .link>img {
      width: 100px;
    }

    .box .content>li .name {
      margin-top: 10px;
      margin-bottom: 5px;
    }

    .box .content>li .info {
      font-size: 12px;
    }
  </style>
</head>
