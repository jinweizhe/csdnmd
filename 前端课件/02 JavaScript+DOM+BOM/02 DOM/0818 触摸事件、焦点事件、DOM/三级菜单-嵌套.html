<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />

		<meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1" />
		<meta name="author" content="金西振" />
		<title></title>
		<style>
			* {
				padding: 0;
				margin: 0;
				box-sizing: border-box;
			}

			ul {
				list-style: none;
			}

			a {
				text-decoration: none;
				font-size: inherit;
				color: inherit;
			}

			.w {
				width: 1170px;
				margin: 0 auto;
				min-width: 1000px;
			}

			.header {
				height: 130px;
				background-color: lightblue;
			}

			/* ===========================================================头部导航 */
			.main-nav {
				width: 100%;
				background-color: lightgray;
				height: 43px;
				color: #666;
				font-size: 16px;
				z-index: 999;
			}

			.main-nav > div {
				height: 100%;
			}

			.main-nav .nav-list {
				display: flex;
				height: 100%;
			}

			.main-nav .nav-list > li > a {
				display: block;
				height: 100%;
				line-height: 43px;
				padding: 0 20px;
			}

			.main-nav .nav-list > li:not(:first-of-type):hover {
				color: #f10180;
			}

			.main-nav .nav-list > li.active {
				color: #f10180;
				font-weight: 700;
			}

			/* 一级菜单 */
			.main-nav .menu-level1 {
				width: 156px;
				text-align: center;
				background-color: #f10180;
				color: #fff;
				z-index: 10;
			}

			/* 二级菜单 */
			.menu-level2 {
        /* width: 1170px; */
				position: relative;
				height: 473px;
				background-color: #f10180;
				transition: all 0.2s linear;
				/* height: 0px; */
				/* overflow: hidden; */
				display: none;
			}

			.menu-level1:hover .menu-level2 {
				/* height: 473px; */
				display: block; 
			}
			

			.menu-level2 > li {
				/* display: none; */
        /* background-color: #f10180;  */
				width: 156px;
				height: 43px;
				cursor: pointer;
				text-align: center;
				font-size: 14px;
				line-height: 43px;
			}

			.menu-level2 > li:hover {
				background-color: #fff;
				color: #f10180;
			}

			/* 三级菜单------------- */
			.menu-level2 .menu-level3 {
				display: none;
				width: 1014px;
				height: 473px;
				position: absolute;
				left: 100%;
				top: 0;
				color: #262626;
				padding: 0px 36px;
				background-color: lightcoral;
			}

			.menu-level2 > li:hover .menu-level3 {
				display: block; 
			}
		</style>
	</head>
