			// 判断一个数字是偶数还是奇数，需要重复的使用，封装一个函数，专门来判断是奇数还是偶数
			function isEven(n) {
				if (n % 2 == 0) {
					return true;
				} else {
					return false;
				}
			}

			var sum = 0;
			for (var i = 1; i <= 100; i++) {

					sum += i;
