      // async
			// 异步：先执行同步代码，遇到异步代码，不会等待异步执行完毕，先之后异步之后的代码

			// console.log(1);

			// }, 0);

			// console.log(3);

        // 同步函数：使用返回返回执行的结果（同步函数执行的时候要等待函数执行完毕，用返回接收结果）
        // 异步函数：使用回调函数，在回调函数中添加参数，参数就是异步操作执行的结果（程序执行的时候不会等待异步函数执行完毕，先执行异步函数之后的操作，当异步函数执行的完毕的时候会调用异步函数的回调函数，在回调函数中添加参数，参数就是异步操作执行的结果）

        function method(fn){
          setTimeout(function(){
            fn(2)
          },0)
        }

        console.log(1);
        method(function(a){
          console.log('---',a);
        });
        console.log(3);

        // 我请你吃饭用异步：  
        // 你请我吃饭用同步
