<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="author" content="金西振">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <title></title>
    <style>
    
    </style>
  </head>
  <body>
    <ul class="nav-list">
      <li class="item1">选项1</li>
      <li class="item2">选项2</li>
      <li class="item3">选项3</li>
      <li class="item4">选项4</li>
      <li class="item5">选项5</li>
      <li class="item6">选项6</li>
    </ul>
    <script>

      // 元素过滤
      console.log($('.nav-list li'));
      // .eq(index) 在匹配的集合中找到索引为几的元素
      console.log($('.nav-list li').eq(1));
      // .first() 在匹配的集合中找到第一个元素
      console.log($('.nav-list li').first());
      // .last() 在匹配的集合中找到最后一个元素
      console.log($('.nav-list li').last());
      // .not(selector) 在匹配的集合中排除的元素
      console.log($('.nav-list li').not('.item3'));
    
    </script>
  </body>
</html>
