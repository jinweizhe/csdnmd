    .w {
      width: 900px;
      margin: 0 auto;
      background-color: lightblue;
      /* text-align 控制内联元素的水平方向的对齐方式（相对于块级父元素的） */
      text-align: center;
    }

    /* 
      使用margin:auto; 计算可以实现块级元素左中右对齐，与text-align控制内联元素左中右对齐正好遥相呼应 
      margin取值为auto的填充规则：
      - 如果一侧为固定值，一侧为auto，则auto为剩下的空间
      - 如果两侧均是auto，则平分剩余空间
      */
    .box {
      width: 300px;
      height: 200px;
      background-color: lightcoral;
      position: relative;
    }
    /* 如何让元素在水平和垂直方向居中对齐
      1、行内元素：
        1.1 水平方向 text-align，垂直方向 line-height
        1.2 使用弹性布局

      2、块级元素：
        2.1 使用margin配合定位
        2.2 使用定位
        2.3 使用定位+transform
        2.4 使用弹性布局
    */
    .box .inner{
      width: 200px;
      height: 120px;
      background-color: rgba(133, 44, 215, 0.4);

      top: 0;
      right: 0;
      bottom: 0;
      left: 0; */
      /* 顶部对齐 */
      /* margin-top: 0;

</head>

<body>

    <div>定宽居中</div>
    <div class="img-box">
