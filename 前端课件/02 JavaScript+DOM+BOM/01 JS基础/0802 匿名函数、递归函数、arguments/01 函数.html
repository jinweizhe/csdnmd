      // 封装一个filter函数
      var arr = [6, 3, 5, 2];
      function filter(fn){
        var result = [];
        for(var i = 0; i < arr.length; i++) {
          var res = fn(arr[i], i);
          if (res) {
            result.push(arr[i]);
          }
        }
