<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<meta name="author" content="金西振" />
		<title></title>
		<style>
			body {
				margin: 0;
			}
			.outer {
				width: 300px;
				height: 300px;
				background-color: red;
        /* position: relative; */
		
        margin: 100px 30px;
        overflow: hidden;
			}
      .inner{
        width: 220px;
        height: 220px;
        background-color: orange;
        margin: 10px;

        /* position: relative; */
      }
			.box {
				width: 200px;
				height: 160px;
				background-color: lightblue;
				/* position: absolute;
				left: 50px;
				top: 60px; */
			}
		</style>
	</head>
	<body>
		<div class="outer">
			<div class="inner">
        <div class="box">元素的尺寸和位置</div>
      </div>
		</div>
    <div style="height:1000px"></div>
		<script>
			var div = document.querySelector('.box');

			// 1、元素的尺寸
			// 包含padding，不包含border
			// console.log(div.clientWidth, div.clientHeight);

			// 包含padding，不包含border，如果出现滚动条、还包含元素隐藏溢出部分
			// console.log(div.scrollWidth, div.scrollHeight);

			// 包含padding、包含border
			console.log(div.offsetWidth, div.offsetHeight);

			// 实时获取元素的滚动距离
			// div.onscroll = function(){
			//   console.log(div.scrollTop);
			// }

      // console.log(div.offsetParent);

			// 2、元素的位置: 相对于有定位方式（position的值是relative、absolute、fixed）的父级元素的位置：参考原点是有定位方式父元素的左上角。如果父级元素都没有定位，最终以页面的左上角为原点作为参考
			console.log(div.offsetLeft, div.offsetTop);
		</script>
	</body>
</html>
