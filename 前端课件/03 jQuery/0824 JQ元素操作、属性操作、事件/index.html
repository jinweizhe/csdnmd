<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<meta name="author" content="金西振" />
		<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
		<title></title>
		<style></style>
	</head>
	<body>
		<ul class="nav-list">
			<li class="item1">选项1</li>
			<li class="item2">选项2</li>
			<li class="item3">选项3</li>
			<li class="item4">选项4</li>
			<li class="item5">选项5</li>
			<li class="item6">选项6</li>
		</ul>
		<script>
			$(function () {
				// $(selector).action();

				// .click(function(){})
				// .css('color', 'red')
				// 导航条效果：点击自己，让自己文字变红，其余保持黑色
				$('li').click(function () {
					$(this).css('color', 'red').siblings().css('color', 'black');
				});
			});

      // each 让匹配的每一个元素都执行一次each的回调函数
      // index是元素的索引值
      // el是DOM元素
      $('li').each(function (index, el) {
        console.log(index, el);
      })
		</script>
	</body>
</html>
