			var obj = {

			// key是对象的属性名，通过属性名可以取出对象属性值
			var max = -1;
			var prop = '';
			for (var key in obj) {
				console.log(key, obj[key]);

				// 判断从对象中取出的值大于max，再把取出的值赋值给max，这样每次max保存的值都是较大的
