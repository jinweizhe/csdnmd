			var cityBox = document.querySelector('.city-box');
			var provinceBox = document.querySelector('.province-box');
			console.log(data);

      showProvicne();
      function showProvicne(){
        for(var i = 0; i < data.length; i++){
          var province = data[i];
          console.log(province);
          var span = document.createElement('span');
					provinceBox.appendChild(span);

          span.index = i;
					span.innerHTML = province.provinceName + ' - ';
        }
      }


      provinceBox.onclick = function(ev){
        // console.log();
        if (ev.target.tagName == 'SPAN') {
          console.log(ev.target.index);
          showCity(ev.target.index);
        }
      }


      
			function showCity(index) {

        cityBox.innerHTML =  '';
				var province = data[index];
				for (var i = 0; i < province.citys.length; i++) {
					var city = province.citys[i];
					var span = document.createElement('span');
					cityBox.appendChild(span);
					span.innerHTML = city.cityName + ' - ';
				}
			}
		</script>
