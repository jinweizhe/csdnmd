  <script>
    //     分别从键盘输入三个不相同的数字，使用if语句

    // - 找出他们中的最小数，输出
    // - 找出他们中的中间数，输出 （使用逻辑运算符）
    // - 找出他们中的最大，最小，中间数，并输出（if 和 三目运算符）

    var num1 = prompt('数字1') * 1;
    var num2 = prompt('数字2') * 1;
    var num3 = prompt('数字3') * 1;

                          // num1>num2              //num1<num2
                              //num1>num3 -->num1       //num2>num3 -->num2
                              //num3>num1 -->num3       //num3>num2 -->num3
    var max = num1>num2 ? (num1>num3 ? num1 : num3) : (num2>num3 ? num2 : num3);
    var min = num1<num2 ? (num1<num3 ? num1 : num3) : (num2<num3 ? num2 : num3);
                          // num1>num2  
                             // num2>num3 -->num2
                             // num3>num2
                                // num1>num3 -->num3
                                // num3>num1 -->num1
    // var mid = num1>num2 ? (num2>num3 ? num2 : (num1>num3 ? num3 : num1)) : ();
    var mid = num1+num2+num3-max-min;


    alert("最大 " + max + "；中间 " + mid + "；最小 " + min);




  </script>
