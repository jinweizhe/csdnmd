<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <meta name="author" content="金西振">
  <title></title>
  <style>
    .box {
      height: 500px;
      border-bottom: 5px solid #ccc;
      position: relative;
    }

    .ball {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background-color: red;
      position: absolute;
      left: 0;
      bottom: 600px;

      animation: move 2s linear forwards;
    }

    @keyframes move {
      0% {
        bottom: 600px;
        left: 0;
      }

      40% {
        bottom: 0;
        left: 60px;
      }

      45% {
        bottom: 200px;
        left: 90px;
      }

      50% {
        bottom: 0;
        left: 120px;
      }

      55% {
        bottom: 160px;
        left: 150px;
      }

      60% {
        bottom: 0;
        left: 180px;
      }

      65% {
        bottom: 120px;
        left: 210px;
      }

      70% {
        bottom: 0;
        left: 240px;
      }

      80% {
        bottom: 60px;
        left: 270px;
      }

      90% {
        bottom: 0;
        left: 300px;
      }

      95% {
        bottom: 20px;
        left: 330px;
      }

      100% {
        bottom: 0;
        left: 360px;
      }

    }
  </style>
</head>

<body>
  <div class="box">
    <div class="ball"></div>
  </div>
</body>

</html>
