<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title></title>

    </style>
  </head>
  <body>
    <ul class="nav-list">
			<li class="item1">选项1</li>
			<li class="item2">选项2</li>
			<li class="item3">选项3 <span>333</span> </li>
			<li class="item3">选项3 <span>333</span> </li>
			<li class="item3">选项3 <span>333</span> </li>
			<li class="item4">选项4</li>
			<li class="item5">选项5</li>
			<li class="item6">选项6</li>
		</ul>
    <script>
    
      // 一、元素的增加

      // $('li').wrap('<div></div>');
      // $('li').wrapAll('<div></div>');

      // .prepend() 预先，在匹配元素内部开始的位置增加新标签
      $('ul').prepend('<li>新标签1</li>');
      // .append() 拼接，在匹配元素内部最后的位置增加新标签
      $('ul').append('<li>新标签2</li>');

      // .before() 在指定元素之前添加新标签
      $('.item3').before('<li>新标签3</li>');
      // .after() 在指定元素之后添加新标签
      $('.item3').after('<li>新标签4</li>');

      // 二、元素删除
      // 删除匹配的元素：detach会保留元素绑定的事件、附加数据等，remove不会保留
      // $('.item3').detach();
      // $('.item3').remove();

      // 删除匹配元素的子元素及内容
      // $('.item3').empty();
      // $('.item3').html('');


      // 三、替换元素
      // 匹配替换的元素
      $('.item3').replaceWith('<i>----------</i>')


    </script>
  </body>
</html>
