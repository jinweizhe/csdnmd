<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="author" content="金西振">
  <title></title>
  <style>

  </style>
</head>

<body>
  <form>
    <label>账号：<input type="text" name="username" required value="张三"></label> <br>
    <label>密码：<input type="password" name="password" required value="123"></label> <br>
    <label>年龄：<input type="number" name="age" required value="22"></label> <br>
    <div>性别：
      <label><input type="radio" name="sex" value="男" checked> 男</label>
      <label><input type="radio" name="sex" value="女"> 女</label>
    </div>
    <div>专业：
      <select name="major">
        <option value="html">HTML</option>
        <option>CSS</option>
        <option>JS</option>
      </select>
    </div>
    <div>爱好：
      <label><input type="checkbox" name="hobby" value="运动" checked>运动</label>
      <label><input type="checkbox" name="hobby" value="游戏">游戏</label>
      <label><input type="checkbox" name="hobby" value="音乐">音乐</label>
    </div>
    <input class="regist-btn" type="button" value="注册">
    <button type="button"><a href="login.html">去登录</a></button>
  </form>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/layer/3.5.1/layer.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.27.2/axios.js"></script>
  <script>

    var registBtn = document.querySelector('.regist-btn');

    registBtn.onclick = function () {
      axios.post('http://127.0.0.1:3000/regist', $('form').serialize()).then(res => {
        let data = res.data;
        console.log(data);
        if (data.error == 0) {
          location.href = './login.html';
        } else {
          layer.msg(data.data);
        }
      });
    }



  </script>
</body>

</html>
