<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<meta name="author" content="金西振" />
		<title></title>
		<style></style>
	</head>
	<body>
    <form>
      <div><input type="text" placeholder="账号"></div>
      <div><input type="password" placeholder="密码"></div>
      <button type="button" onclick="loginClick()">登录</button>
      <button type="button" ><a href="regist.html">去注册</a></button>
    </form>

		<script>

      var nameInput = document.querySelector('[type="text"]');
      var pswInput = document.querySelector('[type="password"]');
			function loginClick() {

        var xhr = new XMLHttpRequest();
				xhr.onreadystatechange = function () {
					if (xhr.readyState == 4 && xhr.status == 200) {
            
            console.log(xhr.responseText);
            var res = JSON.parse(xhr.responseText);
            console.log(res);
            if (res.error == 0) {
              // 登录成功
              location.href = './home.html'
            } else {
              alert(res.data)
            }
					}
				};
        xhr.open('POST', 'http://localhost:3000/login');
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        xhr.send(`username=${nameInput.value}&password=${pswInput.value}`);


			}

    
		</script>
	</body>
</html>
