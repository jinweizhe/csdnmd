<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="author" content="金西振">
    <title></title>
    <style>
    
    </style>
  </head>
  <body>
    <div class="d1">d1标签 <p>1</p> </div>
    <div class="d2">d2标签 <p>2</p></div>
    <div class="d3">d3标签 <p>3</p></div>
    <div class="d4">d4标签</div>
    <script>
      // 找到这三个div分别赋值给d1 d2 d3 
      var d1 = document.querySelector('.d1');
      var d2 = document.querySelector('.d2');
      var d3 = document.querySelector('.d3');

      // 1、获取标签的内容
      // innerHTML 获取标签的html内容：包含文本和标签
      console.log(d1.innerHTML);
      // innerText 获取标签的文本内容，但是会带上标签渲染的内容
      // 获取内容的时候会把p标签渲染的换行和行间距也当成了文本打印出来
      console.log(d2.innerText);
      // textContent 获取标签的文本内容
      console.log(d3.textContent);

      // 2、设置标签的内容
      // innerHTML 可以解析html内容
      d1.innerHTML = 'd1<br>1';
      // innerText 和 textContent 不能解析html内容
      d2.innerText = 'd2<br>2';
      d3.textContent = 'd3<br>3';


      // 设置标签内容的时候，会替换原来标签的内容，设置为空字符串，相当于把标签内容清空
      document.body.innerHTML = '';


    </script>
  </body>
</html>
